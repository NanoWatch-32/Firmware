syntax = "proto3";

package nano;

enum PacketType {
  UNKNOWN = 0;
  MEDIA_COMMAND = 1;
  MEDIA_INFO = 2;
}

enum MediaAction {
  UNKNOWN_ACTION = 0;
  PLAY = 1;
  PAUSE = 2;
  NEXT = 3;
  PREVIOUS = 4;
  STOP = 5;
}

message MediaCommand {
  MediaAction action = 1;
}

message MediaInfo {
  string title = 1;
  string artist = 2;
  string album = 3;
  uint32 duration_ms = 4;
  uint32 position_ms = 5;
  bool is_playing = 6;
}

message CommandPacket {
  PacketType type = 1;

  oneof payload {
    MediaCommand mediaCommand = 2;
    MediaInfo mediaInfo = 3;
  }
}
